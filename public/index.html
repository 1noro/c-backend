<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A super-simple form</title>
</head>
<body>
    <h1>A super-simple form</h1>
    <form method="get" action="cgi-bin/action.cgi">
        <p>Enter your name: <input type="text" name="name" size="20" maxlength="50"></p>
        <p>Enter your age: <input type="number" name="age" size="8"></p>
        <p>Enter your favourite color: <input type="text" name="color" size="20" maxlength="20"></p>
        <p>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </p>
    </form>
</body>
</html>
